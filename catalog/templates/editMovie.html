{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editMovie',mbid=mbid,ssmname=moviedetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Movie Details</div>
				  <div class="panel-body">
				  	  
					  <div class="form-group">
					  	<label class="text-primary" for="poster">Enter Movie Poster Link:</label>
					    <input type="text" class="form-control" name="poster" value="{{moviedetails.poster}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Movie Name:</label>
					    <input type="name" class="form-control" name="name" value="{{moviedetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter Released Year:</label>
					    <input type="text" class="form-control" name="year" value="{{moviedetails.year}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="rating">Enter Movie Rating:</label>
					    <input type="text" class="form-control" name="rating" value="{{moviedetails.rating}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="budget">Enter Budget:</label>
					    <input type="text" class="form-control" name="budget" value="{{moviedetails.budget}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="gross">Enter Gross:</label>
					    <input type="text" class="form-control" name="gross" value="{{moviedetails.gross}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
